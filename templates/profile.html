{% extends 'base.html' %}
{% block content %}
<h2 class="fw-bold mb-4">My Achievements</h2>

<table class="table table-hover align-middle">
  <thead class="table-light">
    <tr><th>Olympiad</th><th>Score</th><th>Place</th><th></th></tr>
  </thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td><a href="{% url 'olymp_detail' r.olymp.pk %}">{{ r.olymp.title }}</a></td>
      <td>{{ r.total }}</td>
      <td>{{ r.place }}</td>
      <td class="fs-4">{{ r.medal }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4" class="text-center py-4">No participations yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
